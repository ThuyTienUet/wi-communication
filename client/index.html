            <!--============================= LOGIN =============================-->


            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading" id="login-panel">
                        <div class="panel-title">Sign In</div>
                    </div> 
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons" style="font-size: 20px">person</i>
                                </span>
                                <input ng-model="name" id="login-username" type="text" class="form-control" placeholder="  Username">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon">
                                    <!-- <i class="glyphicon glyphicon-lock"></i> -->
                                    <i class="material-icons" style="font-size: 20px">lock</i>
                                </span>
                                <input ng-model="pw" id="login-password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div style="margin-top:10px" class="form-group">
        
        
                                <div class="col-sm-12 controls right">
                                    <a ng-click="login(name, pw)" id="btn-login" class="btn btn-success ">
                                        Login
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <!--=============================== XX NEW LOGIN XX =========================-->
        </div>
        <div style="height: 100%;" 
            ng-show="isLogin" class="container">
                <div style="height: 100%; border: 1px solid #eee; background: #f5f5f5;" class="col-sm-3">
                    <left-side user="user" list-conver="listConver" cur-conver="curConver" token="token"></left-side>
                </div>
                <div style="height: 100%; border: 1px solid #eee;padding: 0px" class="col-sm-9">
                    <right-side user="user" list-conver="listConver" cur-conver="curConver" token="token"></right-side>
