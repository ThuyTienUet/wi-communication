<html>
    <head>
        <title>Help Desk Chat</title>
        
        <link rel="stylesheet" href="vendor/css/bootstrap.min.css"></link>
        <script src="vendor/js/jquery.min.js"></script>
        <script src="vendor/js/angular.min.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
        <script src="services/api-service.js"></script>
        <script src="components/left-side/left-side.js"></script>
        <script src="components/right-side/right-side.js"></script>
    </head>
    <body ng-app="wi-help-desk-chat" ng-controller="appCtrl">
        <div ng-show="!isLogin" class="container">
            <form class="form-horizontal">
                <h3>Login</h3>
                <div class="form-group">
                    <label>Username</label>
                    <input ng-model="name">
                </div>
                <button class="btn-success" ng-click="login(name)">OK</button>
            </form>
        </div>
        <div ng-show="isLogin" class="container">
            <div class="row">
                <div class="col-sm-3">
                    <left-side username="username" list-conver="listConver"></left-side>
                </div>
                <div class="col-sm-9">
                    <right-side username="username"></right-side>
                </div>
            </div>
        </div>
    </body>
</html>
